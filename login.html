<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="login-light"></div>
    <div class="login-box-login">
        <form action="#">
            <input type="checkbox" class="input-check" id="input-check">

            <div class="logosm">
                <img src="images/sm-eletronicos.png" alt="">
            </div>
            
            <div class="light"></div>
            <h2>Entrar</h2>
            <div class="input-box">
                <span class="icon">
                    <img src="images/icon-email.svg" alt="email">                    
                </span>
                <input type="email" required>
                <label>Email</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <img src="images/icon-password.svg" alt="password">
                </span>
                <input type="password" required>
                <label>Senha</label>
                <div class="input-line"></div>
            </div>
            <button type="submit"><strong>Entrar</strong></button>
            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Criar Conta</a></p>
            </div>
            <div class="loja-link">                
                <p>Quer volte para loja? <a href="index.html">Loja</a></p>
            </div>
        </form>
    </div>
    <script src="log.js"></script>
</body>
</html>
